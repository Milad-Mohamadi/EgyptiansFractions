<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculate Egyptian Fractions</title>
    </head>
    <body>
    <h1>Calculate Egyptian Fractions</h1>
    <form id="fractionForm">
        <label for="numerator">Numerator:</label>
        <input type="number" id="numerator" name="numerator" required>
        <br>
        <label for="denominator">Denominator:</label>
        <input type="number" id="denominator" name="denominator" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>

    </body>
</html>
